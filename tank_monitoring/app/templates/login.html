<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: url('/static/Atri.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 350px;
            background: rgba(173, 202, 226, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 100px auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #3b5c8a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 60%;
        }
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: black;
            padding: 5px 10px;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    {% comment %} <a href="/admin/" class="admin-btn">Admin</a> {% endcomment %}
    <a href="/admin/" class="admin-btn">Admin</a>
    <div class="login-container">
        <h2>User Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="User Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
