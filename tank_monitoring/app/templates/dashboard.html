<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    {% comment %} <h2>Welcome, {{ user.username }}</h2> {% endcomment %}
    <h2>Welcome, {{ user.username }}</h2>
    <a href="{% url 'logout' %}">Logout</a>

    <h3>Registered Users:</h3>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No users added yet.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
